<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 뷰어</title>
    <!-- Tailwind CSS CDN 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Inter) 로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Noto Sans KR 폰트를 기본으로 사용하고, Inter 폰트를 대체 폰트로 지정합니다. */
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
        }
        /* 로딩 스피너 스타일 */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- 메인 콘텐츠 -->
    <div id="main-content" class="container mx-auto p-4 sm:p-6 lg:p-8">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">스프레드시트 데이터</h1>
        
        <!-- 로딩 인디케이터 -->
        <div id="loading-indicator" class="flex justify-center items-center h-64">
            <div class="loader"></div>
            <p class="ml-4 text-gray-600">데이터를 불러오는 중입니다...</p>
        </div>

        <!-- 데이터 테이블 (초기에는 숨김) -->
        <div id="data-container" class="hidden bg-white rounded-lg shadow-md overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead id="table-head" class="bg-gray-50">
                </thead>
                <tbody id="table-body" class="bg-white divide-y divide-gray-200">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // --- 설정 영역 ---
        // 1. 구글 스프레드시트 ID
        const SPREADSHEET_ID = '1gfuLwqIzgAcRQIfNiCvFv7FzPzzb-LslvgD35uf5rDQ';

        // 2. 데이터가 있는 시트의 GID
        const DATA_SHEET_GID = '1416559501';

        // CSV로 내보내기 위한 URL 생성
        const DATA_SHEET_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:csv&gid=${DATA_SHEET_GID}`;
        // --- 설정 영역 끝 ---

        // DOM 요소 가져오기
        const mainContent = document.getElementById('main-content');
        const loadingIndicator = document.getElementById('loading-indicator');
        const dataContainer = document.getElementById('data-container');
        const tableHead = document.getElementById('table-head');
        const tableBody = document.getElementById('table-body');

        // 메인 데이터 가져와서 표시하는 함수
        async function fetchAndDisplayData() {
            try {
                const response = await fetch(DATA_SHEET_URL);
                if (!response.ok) {
                    throw new Error(`데이터 시트 로드 실패: ${response.status}`);
                }
                const csvText = await response.text();
                const data = parseCSV(csvText);
                
                displayData(data);

                // 로딩 숨기고 데이터 컨테이너 표시
                loadingIndicator.classList.add('hidden');
                dataContainer.classList.remove('hidden');

            } catch (error) {
                console.error('데이터를 가져오는 중 오류 발생:', error);
                loadingIndicator.innerHTML = '<p class="text-red-500">데이터를 불러오는 데 실패했습니다. 데이터 시트가 웹에 게시되었는지 확인해주세요.</p>';
            }
        }

        // CSV 텍스트를 객체 배열로 파싱하는 함수
        function parseCSV(text) {
            const lines = text.trim().split('\n');
            if (lines.length === 0) return [];
            
            // 첫 줄을 헤더로 사용
            const headers = lines.shift().split(',').map(h => h.trim().replace(/"/g, ''));
            const rows = [];

            lines.forEach(line => {
                const values = line.split(',').map(v => v.trim().replace(/"/g, ''));
                if (values.length === headers.length) {
                    const rowObject = headers.reduce((obj, header, index) => {
                        obj[header] = values[index];
                        return obj;
                    }, {});
                    rows.push(rowObject);
                }
            });
            return rows;
        }

        // 파싱된 데이터를 HTML 테이블로 표시하는 함수
        function displayData(data) {
            if (!data || data.length === 0) {
                dataContainer.innerHTML = '<p class="p-4 text-center text-gray-500">표시할 데이터가 없습니다.</p>';
                return;
            }

            // 테이블 헤더 생성
            const headers = Object.keys(data[0]);
            const headerRow = document.createElement('tr');
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.scope = 'col';
                th.className = 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider';
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);

            // 테이블 바디 생성
            data.forEach(rowData => {
                const row = document.createElement('tr');
                headers.forEach(header => {
                    const cell = document.createElement('td');
                    cell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-700';
                    cell.textContent = rowData[header];
                    row.appendChild(cell);
                });
                tableBody.appendChild(row);
            });
        }

        // 페이지 로드 시 데이터 가져오기 실행
        fetchAndDisplayData();
    </script>

</body>
</html>
