<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리팅 성형외과</title>
    <style>
        body {
            font-family: '맑은 고딕', sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #306998;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h1, h2 {
            color: #306998;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-left: 5px solid #306998;
            overflow-x: auto;
        }
        code {
            font-family: Consolas, monospace;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>리팅 성형외과</h1>
    </header>

    <main>
        <section>
            <h2>🔸 변수란?</h2>
            <p>
                변수는 데이터를 저장하기 위한 이름표입니다. <br>
                파이썬에서는 별도의 자료형 선언 없이 변수에 값을 할당할 수 있습니다.
            </p>
            <pre><code># 변수 선언 예시
name = "홍길동"
age = 25
height = 180.5
is_student = True</code></pre>
        </section>

    </main>

    <footer>
        데이터분석실
    </footer>
</body>
</html>
